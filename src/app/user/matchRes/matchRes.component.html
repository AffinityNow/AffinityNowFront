<div class="card"  style="margin-top: 5%">
  <h1 style="text-align: center">Match Result</h1>
  <p-table [value]="dataSource" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,15]">
    <ng-template pTemplate="header">
      <tr>
        <th>Users</th>
        <th>Quality</th>
        <th>Common Topics</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mUser>
      <tr>
        <td>{{mUser.mUser.pseudo}}</td>
        <td>{{mUser.quality}}</td>
        <td>
          <ul>
            <li *ngFor="let item of mUser.commonTopics">{{item.topic.name}}</li>
          </ul>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
