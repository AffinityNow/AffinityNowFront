<p xmlns="http://www.w3.org/1999/html">La liste des matchs </p>

<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="pseudo">
      <mat-header-cell *matHeaderCellDef> Pseudo</mat-header-cell>
      <mat-cell *matCellDef="let utilisateur">{{utilisateur.pseudo}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColums"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColums"></mat-row>
  </mat-table>
</div>
