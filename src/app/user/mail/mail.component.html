<form (ngSubmit)="onSubmit()" #contact>
  <div class="form-group">
    <label for="nom">Nom</label>
    <!input type="text" class="form-control" id="nom" required [(ngModel)]="mail.nom" name="nom">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <!input type="text" class="form-control" id="email" required [(ngModel)]="mail.email" name="email">
  </div>

  <div class="form-group">
    <label for="message">message</label>
    <!input type="text" class="form-control" id="message" required [(ngModel)]="mail.message" name="message">
  </div>

  <button type="submit" class="btn btn-success">Contacter</button>
</form>
