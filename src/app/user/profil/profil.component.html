<p xmlns="http://www.w3.org/1999/html"></p>
<h1>Ajout de Friends </h1>
<div class="mat-elevation-z8">

<mat-form-field>
  <input matInput placeholder="Filter">
</mat-form-field>
  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="pseudo">

      <mat-header-cell *matHeaderCellDef> pseudo</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.pseudo}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="friend">
      <mat-header-cell *matHeaderCellDef> friend </mat-header-cell>
      <mat-cell *matCellDef="let user"> <button mat-raised-button color="primary" (click)="updateFriend()">ADD</button> </mat-cell>

    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColums"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColums"></mat-row>

  </mat-table>

  <mat-paginator #paginator [pageSizeOptions]="[1, 5, 10]" showFirstLastButtons></mat-paginator>
   </div>


<mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="name">

    <mat-header-cell *matHeaderCellDef> name</mat-header-cell>
    <mat-cell *matCellDef="let topic">{{topic.name}}</mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColums1"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColums1"></mat-row>

</mat-table>
