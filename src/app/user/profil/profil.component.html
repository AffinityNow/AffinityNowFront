<div class="card" style="margin-top: 5%">
  <h1 style="text-align: center">Match Result</h1>
  <p-table [value]="info" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[5,10,15]">
    <ng-template pTemplate="header">
      <tr>
        <th>Liked Topics</th>
        <th>Rating</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          <ul>
            <li *ngFor="let item of user.likedKnowledges">{{item.topic.name}}</li>
          </ul>
        </td>
        <td>
          <ul>
            <li *ngFor="let element of user.likedKnowledges">{{element.topic.level}}</li>
          </ul>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
