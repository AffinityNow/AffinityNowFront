<div class="registration" xmlns="http://www.w3.org/1999/html">
  <form class="k-form" [formGroup]="form">
    <fieldset class="k-form-fieldset">

      <legend class="k-form-legend" style="padding-bottom: 0.5em"><h1>Create your profil</h1></legend>

      <kendo-formfield>
        <kendo-label [for]="username" text="Username" style="font-size : 1.5em"></kendo-label>
        <kendo-textbox class=loginForm formControlName="username"
                       [(value)]="user.userName"
                       pattern="[a-zA-Z]+" data-pattern-msg="Only characters allowed"
                       [clearButton]="true"
                       [placeholder]="'Your username'"
                       #username required>
        </kendo-textbox>
        <kendo-formerror>Error: Username is required</kendo-formerror>
      </kendo-formfield>

      <kendo-grid class=topicForm
                  [kendoGridBinding]="user.topics"
                  [pageSize]="5"
                  [sortable]="true"
                  [pageable]="true"
                  filterable="menu"
      >
        <kendo-grid-column field="topic.name"
                           title="Our Topics"
                           [width]="300"
                           [headerStyle]="{'font-size' : '1.5em'}"
        ></kendo-grid-column>

        <kendo-grid-column field="LikedItem.name"
                           title="Mark out your liked ones"
                           [width]="300"
                           [headerStyle]="{'font-size' : '1.5em'}"
                           [filterable]="false">

          <ng-template kendoGridCellTemplate let-dataItem1 let-rowIndex="rowIndex">
            <kendo-combobox [data]="ratings"
                            #score required
                            [textField]="'name'"
                            [valueField]="'score'"
                            [(value)]="dataItem1.liked"
                            [placeholder]="'Select a Mark...'">
            </kendo-combobox>
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="SeekedItem.name"
                           title="Mark out your seeked ones"
                           [width]="300"
                           [headerStyle]="{'font-size' : '1.5em'}"
                           [filterable]="false">

          <ng-template kendoGridCellTemplate let-dataItem2 let-rowIndex="rowIndex">
            <kendo-combobox [data]="ratings"
                            #score required
                            [textField]="'name'"
                            [valueField]="'score'"
                            [(value)]="dataItem2.seeked"
                            [placeholder]="'Select a Mark...'">
            </kendo-combobox>
          </ng-template>
        </kendo-grid-column>

      </kendo-grid>
      <!--submit/reset buttons-->
      <div style="text-align: center; margin-top: 2%">
        <button pButton type="submit" class="p-button-raised p-button-success" icon="fa-floppy-o" label="Sign Up"
                style="width:15%;" [disabled]="!form.valid" (click)="sign_up()">
        </button>
        <button pButton type="button" class="p-button-raised p-button-secondary" icon="fa-times" label="Reset"
                style="width:15%;" (click)="clearForm()">
        </button>
      </div>

    </fieldset>
  </form>
</div>
