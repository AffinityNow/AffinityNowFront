<div class="container">
  <h1 style="font-size: 30px; text-align: center">Login Form </h1>
  <form (ngSubmit)="login()" name="form">
    <label>Enter username: </label>

    <input type="text" name="username" #uname="ngModel" [(ngModel)]="user.userName" required />

    <br/><br/>
    <ng-container *ngIf="uname.touched && uname.invalid">
      <p [ngStyle]="{'color': check}">Username is Invalid </p>
    </ng-container>

    <br>
    <p>
      Veuillez choisir quel type de match vous int√©resse
    </p>

    <br>
    <ng-select [multiple]="false"
               [(ngModel)]="selectedMethods"
               [items]="matchMethods"
               [ngModelOptions]="{standalone: true}"
               bindLabel="name"
               bindValue="id">

    </ng-select>
<!--      <ng-option *ngFor="let method of matchMethods" [value]="method.id"-->
<!--                 [disabled]="method.disabled">{{method.name}}</ng-option>-->
<!--&lt;!&ndash;      <ng-option [value]="'custom'">Custom</ng-option>&ndash;&gt;-->
<!--    </ng-select>-->
    <div style="margin-left:36%; margin-top: 5%">
      <button [disabled]="!form.valid" class="k-button k-primary" type="submit" style="width:20%;">Go</button>
      <button  (click)="clearForm()"class="k-button" style="width:20%;">Reset</button>
    </div>

    <br/>Selected car ID: {{selectedMethods | json}}
  </form>
</div>
